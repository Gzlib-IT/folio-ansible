---
# Role to deploy a Docker server
- name: Install prereqs from apt
  become: yes
  apt: name={{ item }}
  with_items:
    - apt-transport-https
    - ca-certificates
    - python-virtualenv
    - python-pip
    - python-apt

# Need to specify v.1.9.0 due to Ansible bug #17495
- name: Install docker-py from pip
  become: yes
  pip: name=docker-py version=1.9.0

- name: Install python-apt
  become: yes
  apt: name=python-apt state=present

- name: Install apt key for Docker
  become: yes
  apt_key: id=58118E89F3A912897C070ADBF76221572C52609D keyserver=hkp://p80.pool.sks-keyservers.net:80

- name: Install apt repository for Docker
  become: yes
  apt_repository: repo="deb https://apt.dockerproject.org/repo debian-jessie main"

- name: Create docker group
  become: yes
  group: name=docker

- name: Add users to docker group
  become: yes
  user: name={{ item }} groups=docker
  with_items: "{{ docker_users }}"

- name: Install Docker Engine
  become: yes
  apt: name=docker-engine

- name: Create systemd configuration directory for Docker
  become: yes
  file: path=/etc/systemd/system/docker.service.d state=directory

- name: Copy docker-opts.conf for systemd
  become: yes
  copy: src=docker-opts.conf dest=/etc/systemd/system/docker.service.d/docker-opts.conf
  register: docker_opts

- name: systemctl daemon-reload
  become: yes
  command: systemctl daemon-reload
  when: docker_opts.changed

- name: Restart Docker
  become: yes
  service: name=docker state=restarted
  when: docker_opts.changed
