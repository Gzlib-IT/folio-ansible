---
# Role to enable mod-circulation for the sample tenant and load sample data

# wait a few seconds to make sure modules are spun up
- wait_for: timeout=10

- name: Check tenant mod-loan-storage registration
  uri:
    url: "{{ okapi_url }}/_/proxy/tenants/diku/modules/loan-storage"
    status_code: 200, 404
  register: tenant_mod_loan_storage

- name: Enable mod-loan-storage module for tenant
  uri:
    url: "{{ okapi_url }}/_/proxy/tenants/diku/modules"
    method: POST
    body_format: json
    body: '{ "id" : "loan-storage" }'
    status_code: 201
  register: mod_loan_storage_enable
  changed_when: mod_loan_storage_enable.status == 201
  when: tenant_mod_loan_storage.status == 404

- name: Check tenant mod-circulation registration
  uri:
    url: "{{ okapi_url }}/_/proxy/tenants/diku/modules/circulation"
    status_code: 200, 404
  register: tenant_mod_circulation

- name: Enable mod-circulation module for tenant
  uri:
    url: "{{ okapi_url }}/_/proxy/tenants/diku/modules"
    method: POST
    body_format: json
    body: '{ "id" : "circulation" }'
    status_code: 201
  register: mod_circulation_enable
  changed_when: mod_circulation_enable.status == 201
  when: tenant_mod_circulation.status == 404

- name: Login as {{ admin_user.username }}
  uri:
    url: "{{ okapi_url }}/authn/login"
    method: POST
    body_format: json
    headers:
      X-Okapi-Tenant: diku
      Accept: application/json
    body: "{ 'username' : '{{ admin_user.username }}', 'password' : '{{ admin_user.password }}' }"
    status_code: 201
  register: mod_circulation_login
  when: auth_required

- name: Grant additional permissions to {{ admin_user.username }}
  uri:
    url: "{{ okapi_url }}/perms/users/{{ admin_user.username }}/permissions"
    method: POST
    body_format: json
    headers:
      X-Okapi-Tenant: diku
      X-Okapi-Token: "{{ mod_circulation_login.x_okapi_token }}"
      Accept: application/json
    body: '{ "permissionName" : "{{ item }}" }'
    status_code: 200,422
  register: admin_perms
  changed_when: admin_perms.status == 200
  with_items: "{{ admin_permissions }}"
  when: auth_required

- name: Get users for loans
  uri:
    url: "{{ okapi_url }}/users?query=active%3D%3Dtrue%20and%20type%3D%3Dpatron&limit=4"
    headers:
      Accept: application/json
      X-Okapi-Tenant: diku
      X-Okapi-Token: "{{ mod_circulation_login.x_okapi_token|default('token') }}"
  register: loan_users

- name: Create loan records directory
  become: yes
  file: dest=/etc/.folio-loans_ansible state=directory

- name: Copy loan records with userIds
  become: yes
  template: src={{ item }} dest=/etc/.folio-loans_ansible/{{ item }}
  with_items:
    - bridget-jones-baby-item.json
    - girl-on-the-train-item.json
    - interesting-times-item.json
    - nod-item.json

- name: Slurp loan files
  slurp: src=/etc/.folio-loans_ansible/{{ item }}
  with_items:
    - bridget-jones-baby-item.json
    - girl-on-the-train-item.json
    - interesting-times-item.json
    - nod-item.json
  register: loanfiles_content

# 422 error means the data are already there
- name: Load circulation
  uri:
    url: "{{ okapi_url }}/circulation/loans"
    method: POST
    body_format: json
    headers:
      X-Okapi-Tenant: diku
      Accept: application/json
      X-Okapi-Token: "{{ mod_circulation_login.x_okapi_token | default('token') }}"
    body: "{{ item.content|b64decode }}"
    status_code: 201,422
  register: load_loan
  changed_when: load_loan.status == 201
  with_items: "{{ loanfiles_content.results }}"
